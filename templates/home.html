<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
body{
  background-image: url(https://truecommerce.ecutopia.com/wp-content/uploads/2019/02/ecUtopia-Web-Vendor-Portal-Background.jpg);
  background-repeat: no-repeat;
  background-size: cover;
}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <div class="container">
          <a class="navbar-brand" href="#">Side Hustle</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Job Search</a>
              </li>
            </ul>
            <!-- {% if request.user.is_authenticated %}
              <li><a href="{% url 'auth_logout' %}">Logout</a></li>
            {% endif %} -->

            {% if not request.user.is_authenticated %}
             <form class="navbar-form navbar-right" method=Post action=''>{% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" />
                </div>
                <button type="submit" class="btn btn=btn-default">Login</button>
             </form>
            {% endif %}

            {% if request.user.is_authenticated %}
            {% include 'search/search-form.html' %}
            {% endif %}
    
          
          </div>
        </div>
      </nav>
<div class="container" style="margin-top: 5%;">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-md-4">
            <h1 class="text-center text-success"> Login page</h1>
            <br/>
            <div class="col-sm-12">
                <ul class="nav nav-pills">
                    <li class="" style="width:50%"><a class="btn btn-lg btn-default" data-toggle="tab" href="#home">Recruiter</a>
                    </li>
                    <li class=" " style="width:48%"><a class=" btn btn-lg btn-default" data-toggle="tab" href="#menu1">Student</a>
                    </li>
                </ul>
                <br/>
                <div class="tab-content">
                    <div id="home" class="tab-pane fade in active">
                        <form action="#">
                            <div class="form-group">
                                <label for="UserName">Recruiter name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email address:</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input type="password" class="form-control" id="pwd">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Confirm Password:</label>
                                <input type="password" class="form-control" id="pwd">
                            </div>
                            <button type="submit" class="btn btn-default btn-lg">Submit</button>
                            <button type="submit" class=" pull-right btn-link"><a href="www.google.com">Forget
                                password</a></button>
                        </form>
                        <br/>
                        <a href="#" class="pull-right btn btn-block btn-danger"> Already Register ? </a>
                    </div>
                    <div id="menu1" class="tab-pane fade">
                        <form action="#">
                            <div class="form-group">
                                <label for="UserName">Student Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email address:</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input type="password" class="form-control" id="pwd">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Confirm Password:</label>
                                <input type="password" class="form-control" id="pwd">
                            </div>

                            <button type="submit" class="btn btn-default">Submit</button>

                            <button type="submit" class=" pull-right btn-link"><a href="www.google.com">Forget
                                password</a></button>
                        </form>
                        <br/>
                        <a href="#" class="pull-right btn btn-block btn-success"> Already Register ? </a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
